name: Build and Release Custom Spin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v0.1.0-otel)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup update stable --no-self-update 
          rustup default stable 
          rustup target add wasm32-wasip1 wasm32-wasip2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config g++

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release -p spin-cli

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp target/release/spin release/spin-linux-amd64
          chmod +x release/spin-linux-amd64
          cd release && sha256sum * > checksums-sha256.txt

      - name: Determine tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Spin with WASI OTel - ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            release/spin-linux-amd64
            release/checksums-sha256.txt
          body: |
            Custom build of Spin with WASI OpenTelemetry support.
            
            ## Installation
            
            ```bash
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/spin-linux-amd64 \
              -o /usr/local/bin/spin && chmod +x /usr/local/bin/spin
            ```
